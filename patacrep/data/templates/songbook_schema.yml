type: //rec
optional:
  content: //str
required:
  _cache: //bool
  _datadir:
    type: //arr
    contents: //str
  book:
    type: //rec
    required:
      encoding: //str
      lang: //str
      pictures: //bool
      template: //str
      onesongperpage: //bool
  chords:
    type: //rec
    required:
      show: //bool
      diagrampage: //bool
      repeatchords: //bool
      lilypond: //bool
      tablatures: //bool
      diagramreminder:
        type: //any
        of:
          - type: //str
            value: "none"
          - type: //str
            value: "important"
          - type: //str
            value: "all"
      instrument:
        type: //any
        of:
          - type: //str
            value: "guitar"
          - type: //str
            value: "ukulele"
      notation:
        type: //any
        of:
          - type: //str
            value: "alphascale"
          - type: //str
            value: "solfedge"
  authors:
    _description: "Comment sont analysés les auteurs"
    type: //rec
    required:
      separators:
        type: //any
        of:
          - type: //arr
            contents: //str
          - type: //nil
      ignore:
        type: //any
        of:
          - type: //arr
            contents: //str
          - type: //nil
      after:
        type: //any
        of:
          - type: //arr
            contents: //str
          - type: //nil
  titles:
    _description: "Comment sont analysés les titres"
    type: //rec
    required:
      prefix:
        type: //any
        of:
          - type: //arr
            contents: //str
          - type: //nil
